<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <script src="jquery.mask.js"></script>
    <script src="Script.js"></script>

</head>
<body>


    <form id="demo-form" name="Formulario">
      <h1>Formulário</h1>
        <div class="col-md-6">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" name="email >
        </div>
        <div class="col-md-6">
          <label for="Nome" class="form-label" required>Nome</label>
          <input type="text" class="form-control" id="Nome"  >
        </div>
        <div class="col-md-6">
            <label for="Cpf" class="form-label">Cpf</label>
            <input type="cpf" class="form-control" id="Cpf" maxlength="14" >
          </div>
        <div class="col-md-6">
          <label for="Tel" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="Tel" maxlength="15" >
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" >
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" onclick="CadastrarCliente()">Sign in</button>
        </div>
      </form>
    
</body>
</html>
